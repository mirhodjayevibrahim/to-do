<!-- tasks/templates/tasks/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}To-Do App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <a class="navbar-brand" href="{% url 'tasks' %}">To-Do</a>
        <div class="ms-auto">
            {% if request.user.is_authenticated %}
                <span class="me-3">Hello, {{ request.user.username }}!</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-primary btn-sm">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
